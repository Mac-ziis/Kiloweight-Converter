<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
</head>

<body>
  <h2>Weight Converter</h2>
  <p>Enter a value in the kilograms field to convert:</p>
  <p>
    <label>Kilograms</label>
    <input id="kilograms" type="number" placeholder="Kilograms" oninput="kiloweightConvert(this.value)"
      onchange="kiloweightConverter(this.value)">
  </p>
  <p>Pounds: <span id="pounds"></span></p>
  <p>Ounces: <span id="ounces"></span></p>
  <p>Grams: <span id="grams"></span></p>
  <p>Stones: <span id="stones"></span></p>
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="converter-row">
      <div class="col">
        <label>Fahrenheit: </label>
        <input type="number" id="fahrenheit">
      </div>

      <div class="col">
        <label>Celsius: </label>
        <input type="number" id="celsius">
      </div>

      <div class="col">
        <label>Kelvin: </label>
        <input type="number" id="kelvin">
      </div>
    </div>
  </div>
  <script>
    let celsius = document.getElementById("celsius");
let fahrenheit = document.getElementById("fahrenheit");
let kelvin = document.getElementById("kelvin");

celsius.oninput = function () {
  let f = (parseFloat(celsius.value) * 9) / 5 + 32;
  fahrenheit.value = parseFloat(f.toFixed(2));

  let k = (parseFloat(celsius.value) + 273.15);
  kelvin.value = parseFloat(k.toFixed(2));
}

fahrenheit.oninput = function () {
  let c = ((parseFloat(fahrenheit.value) - 32) * 5) / 9;
  celsius.value = parseFloat(c.toFixed(2));

  let k = (parseFloat(fahrenheit.value) - 32) * 5 / 9 + 273.15;
  kelvin.value = parseFloat(k.toFixed(2));
}

kelvin.oninput = function () {
  let f = (parseFloat(kelvin.value) - 273.15) * 9 / 5 + 32;
  fahrenheit.value = parseFloat(f.toFixed(2));

  let c = (parseFloat(kelvin.value) - 273.15);
  celsius.value = parseFloat(c.toFixed(2));
}

  </script>
</body>

</html>
